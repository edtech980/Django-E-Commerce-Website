{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static  'blogger.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   
    
    <title>{% block title %} Base Page {% endblock %} </title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    
        .nav_bar{
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: blueviolet;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        }
    
        .nav_items > div > a{
            text-decoration: none;
            color: white;
            font-size: 22px;
            padding: 5px;
        }

        .nav_items > div > a:hover{
            color: rgb(9, 255, 0)
        }

        .cart{
            text-decoration: none;
            color: black;
            font-size: 22px;
        }

        .home_page{
            background-color: silver;

        }

        .home_page > h1{
            text-align: center;
            padding: 20px;
        }

        .home_cat > h1{
            text-align: center;
        }

        .home_items > .home_item{
            padding: 10px;
        }

    </style>
</head>
<body>
    
        <div class="nav_bar">
            <h2 class="blog_title">JS Tech Blog</h2>
            <nav class="nav_items">
                <div>
                    <a href="/" class="nav_item">Home</a>
                    <a href="/newpost" class="nav_item">New Post</a>
                    <a href="/posts" class="nav_item">Posts</a>
                    <a href="/post" class="nav_item">Post</a>
                    <a href="/login" class="nav_item">Login</a>
                    <a href="/register" class="nav_item">Sign Up</a>
                    <a href="/logout" class="nav_item">Logout</a>

                </div>  
            </nav>
            <div>
                <a href="/cart" class="cart">
                    <h3>
                        Cart {{cart}}
                    </h3>
                </a>
                
            </div>
        </div>

        <div>
            {% block content %}
            {% endblock %}
        </div> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
</body>
</html>
